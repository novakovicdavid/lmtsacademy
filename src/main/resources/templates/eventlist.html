<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" media="all"
      th:href="@{/css/eventbooking.css}" href="/static/css/eventbooking.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/stylesheet.css}" href="/static/css/stylesheet.css"/>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title></title>
</head>
<body class="body">
<div th:replace="fragments/header"></div>
<div class="col-lg-2 containerFilter">
<div th:unless="${showFilters}" class="filters">
    <a class="buttonLook filterButton"  th:href="@{/eventlist/filter}">zoek op filter</a>
</div>
</div>
<div>
    <div>
        <div>


            <div th:if="${showFilters}" class="filters">
                <a th:href="@{/eventlist}">-</a>

                <div class="col-lg-2 containerFilter">

                <form>

<!--                    <h3>Datum</h3>-->
<!--                    <div class="filterNumber">-->
<!--                        <label for="start">Van:</label>-->
<!--                        <input type="datetime-local" id="start" name="start" th:value="${start}" >-->
<!--                    </div>-->
<!--                    <div class="endDate">-->
<!--                        <label for="finish">Tot:</label>-->
<!--                        <input type="datetime-local" id="finish" name="finish" th:value="${finish}" >-->
<!--                    </div>-->
                    <h3>medewerker</h3>
                    <div class="employeeId">
                        <label for="employeeId">Medewerker:</label>
                        <select name="employeeId" th:value="*{employeeId}" id="employeeId">
                            <option value="1">Femke</option>
                            <option value="2">Sharon</option>
                            <option value="3">Femke</option>
                            <option value="4">Anna</option>
                        </select>
<!--                        <input type="select" id="employeeId" name="employeeId" th:value="${employeeId}" >-->
                    </div>

                    <div class="submitButton">
                        <input id="zoekFilter" type="submit" value="zoek">
                    </div>
                </form>
                </div>
            </div>
            <div class="container">
                <div  th:text="|${nrOfEvents} afspraken gevonden|">
                </div>

                <div class="row">
                    <div class="col-lg-4" th:each="b: ${eventList}">
                        <div class="card card-margin" >
                            <div class="card-header no-border" >
                                <h5 class="card-title" th:text="${b.employee.username}"></h5>
                            </div>
                            <div class="card-body pt-0">
                                <div class="widget-49">
                                    <div class="widget-49-title-wrapper">
                                        <div class="widget-49-date-primary">
                                            <div  th:text="${#temporals.format(b.start, 'dd')}">

                                                <span class="widget-49-date-day"></span>
                                            </div>
                                            <div th:text="${#temporals.monthNameShort(b.start)}">
                                                <span class="widget-49-date-month">apr</span>
                                            </div>
                                        </div>
                                        <div class="widget-49-meeting-info">
                                            <div th:text="${b.title}">
                                                <span class="widget-49-pro-title"></span>
                                            </div>
                                            <div class="widget-49-meeting-time" th:text="${#temporals.format(b.start, 'HH:mm')}+ '-' + ${#temporals.format(b.finish, 'HH:mm')}" >
                                            </div>
                                        </div>
                                    </div>
                                    <ol class="widget-49-meeting-points">
                                        <li>Met:<span></span></li>
                                        <li>Locatie:<span></span></li>
                                        <li>Opmerkingen:<span th:text="${b.description}"> </span></li>
                                    </ol>
                                    <div class="widget-49-meeting-action">
                                        <a class="bi bi-pen" th:href="@{|/admin/eventedit/${b.id}|}"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



<div th:replace="fragments/footer"></div>
</body>
<style>
    .card-margin{
        background: #E2ED8C;
        border: white 4px solid;

    }
</style>
</html>
