    <link rel="stylesheet" type="text/css" media="all"

            th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" type="text/javascript"></script>

            th:src="@{/webjars/fullcalendar/3.9.0/fullcalendar.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

            crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <script th:src="@{/bootstrap.min.js}"></script>


    <script>


        $(document).ready(function () {
            $('#calendar').fullCalendar({
                themeSystem: 'bootstrap4',
                titleFormat:'MMMM YYYY',
                timeFormat:'h:mm',






                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },

                defaultDate: '2022-05-03',
                editable: true,
                eventLimit: true,
                events: {
                    url: '/events',
                    type: 'GET',
                    error: function () {
                        alert('there was an error while fetching events!');
                    },


                    color: '#EB95E7',

                }
            });
        });

    </script>


    <title></title>
</head>
<body class="body">
<div th:replace="fragments/header" class="calendarHeader"></div>

<!--<a th:href="@{/}" class="btn btn-primary btn-lg"  role="button" >Home</a>-->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm mt-5 ml-4 newAppointmentButton" data-toggle="modal" data-target="#addAppointmentModal">
    Nieuwe afspraak
</button>

<!-- Modal -->
<div class="modal fade" id="addAppointmentModal" tabindex="-1" role="dialog" aria-labelledby="addAppointmentLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Plaats iets in je agenda</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:object="${event}" th:action="@{/admin/calendar}" id="appoint-form" method="POST">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="title"> Titel:</label>
                                <input type="text" id="title" th:field="*{title}" class="form-control"
                                       placeholder="titel" maxlength="20" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="start">From:</label>
                                <input id="start" th:field="*{start}" class="form-control" placeholder="start"
                                       th:type="datetime-local" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="finish">To:</label>
                                <input id="finish" placeholder="finish" th:field="*{finish}" class="form-control"
                                       th:type="datetime-local" required></div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="description">To:</label>
                                <input id="description" placeholder="opmerkingen" th:field="*{description}"
                                       class="form-control" required></div>
                        </div>
                    </div>

                    <button type="submit" id="submit" value="Submit" onclick="">Submit</button>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--<a th:href="@{/eventlist}" class="btn btn-secondary btn-lg" role="button" >events</a>-->
<!--<a th:href="@{|/admin/eventedit/1|}" class="btn btn-secondary btn-lg" role="button" >eventedit</a>-->


<!--<button type="button" class="btn btn-primary btn-sm">Primary</button>-->

<div id='calendar' th:id="calendar" class="calendar"></div>
<div th:replace="fragments/footer"></div>

</body>
<style>

    }

        background-color: #EB95E7;
        border-color:#EB95E7 ;
        filter: brightness(85%);


    }
    .btn-primary.disabled{
        background-color: #EB95E7;
        border-color:#EB95E7 ;
    }

</style>
