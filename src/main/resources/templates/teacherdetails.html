<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <script th:src="@{/bootstrap.min.js}"></script>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/teacherpage.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>
<body class="body">
<div th:replace="fragments/header"></div>
<div class="container">
    <div class="main">
        <div th:if="${teacher}">
            <div class=" container mt-4 mb-4 p-3 d-flex justify-content-center col-12 col-sm-10 col-md-8">
                <div class="card p-4">
                    <div class=" image d-flex flex-column justify-content-center align-items-center">
                        <button class="btn btn-secondary" style="background-color: white; border: none"><img th:src="${teacher.getImage()}" height="100" width="100"/>
                        </button>

                        <div class="name mt-3" th:text="${teacher.getName}"></div>
                        <div class="text mt-3">
                            <span th:text="${teacher.getBio()}"><br><br><span th:text="${teacher?getExperience}"></span></span>
                        </div>

                        <div class="px-2 rounded mt-4 date">
                            <div class="infoName">Welke cursus(sen) geef ik?:</div>
                            <div th:each="course: ${teacher.getCourses()}">
                                <a class="join"
                                   th:href="@{|/coursedetails/${course.id}|}">
                                    <div th:text="${course.getName}">teacher</div>
                                </a>
                            </div>
                        </div>
                        <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"><span><i
                                class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i
                                class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
<style>
    body {
        background: #619095;
    }
</style>
</html>
