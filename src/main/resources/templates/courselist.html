<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/stylesheet.css}" href="/css/stylesheet.css"/>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <script th:src="@{/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/ssa0ifx.css">
    <title>Cursussen</title>

</head>
<body class="body">
<div th:replace="fragments/header"></div>
<div class="container-fluid">
    <div class="row">

        <div sec:authorize="hasAuthority('ADMIN')">
            <a class="edit_button" th:href="@{|/newcourse|}">NIEUWE CURSUS</a>
        </div>
        <div class="col-lg-2 containerFilter">
            <div class="filtername">Categorie:</div>
            <a class="buttonLookFilter filterButton" th:classappend="${filteredcourses}"
               th:href="@{/courselist/}">Toon alles</a>
            <a class="buttonLookFilter filterButton" th:classappend="${filteredcourses}"
               th:href="@{/courselist/category/dans}">Dans</a>
            <a class="buttonLookFilter filterButton" th:classappend="${filteredcourses}"
               th:href="@{/courselist/category/theater}">Theater</a>
            <a class="buttonLookFilter filterButton" th:classappend="${filteredcourses}"
               th:href="@{/courselist/category/zang}">Zang</a>
            <a class="buttonLookFilter filterButton" th:classappend="${filteredcourses}"
               th:href="@{/courselist/category/ct}">Casting technieken</a>
        </div>
        <div class="col-lg-10">
            <div class="courseContainer row">
                <h1>CURSUSSEN</h1>
                <div class="courselistitem col-12 col-sm-3" th:each="course: ${courses}">
                    <a th:href="@{|/coursedetails/${course.id}|}">
                        <p class="coursename" th:text="${course.name}">Cursus naam </p>
                        <br>
                        <p class="coursetext" th:text="${course.shortdescription}">Cursus naam</p>
                    </a>
                </div>
                <h1>ONZE WORKSHOPS</h1>

                <div style="margin: 10px" class="courselistitem col-12 col-sm-3" th:each="course: ${workshops}">
                    <a th:href="@{|/coursedetails/${course.id}|}">
                        <p class="coursename" th:text="${course.name}">Cursus naam </p>
                        <br>
                        <p class="coursetext" th:text="${course.shortdescription}">Cursus naam</p>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
