<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profiel aanpassen</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/static/css/profile.css}"/>
    <script th:src="@{/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/ssa0ifx.css">
</head>
<body class="body">
<div class="main">
    <div th:replace="fragments/header"></div>
    <div th:replace="fragments/bubbles"></div>
    <div th:if="${profile}">
        <h1>My Profile</h1>
        <div class="row justify-content-center">
            <form class="text-center"
                  th:action="${(editedByAdmin != null && editedByAdmin) ? '/admin/profile/' + profile.id + '/edit' : '/profile/edit'}"
                  method="post">
                <div class="col-4 myProfileBasics">
                    <h2 class="h2Profile">Basis informatie</h2>
                    <div class="form-group row ">
                        <label for="firstname" class="col-4 col-form-label">Voornaam:</label>
                        <div class="col-8">
                            <input id="firstname" type="text" th:field="*{profile.firstName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-4 col-form-label">Achternaam:</label>
                        <div class="col-8">
                            <input id="lastname" type="text" th:field="*{profile.lastName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-4 col-form-label">GSM-nummer:</label>
                        <div class="col-8">
                            <input id="phone" type="text" th:field="*{profile.phoneNumber}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="experience" class="col-4 col-form-label">Ervaring:</label>
                        <div class="col-8">
                            <input id="experience" type="text" th:field="*{profile.experience}">
                        </div>
                    </div>

                </div>
                <div class="col-7 myProfileBasics">

                    <h2 class="h2Profile">Extra informatie</h2>
                    <div class="form-group row ">
                        <label for="city" class="col-4 col-form-label">Stad:</label>
                        <div class="col-8">
                            <input id="city" type="text" th:field="*{profile.city}">
                        </div>
                    </div>
                    <div class="form-group row ">
                        <label for="province" class="col-4 col-form-label">Provincie:</label>
                        <div class="col-8">
                            <input id="province" type="text" th:field="*{profile.province}">
                        </div>
                    </div>
                    <div class="form-group row ">
                        <label for="birthday" class="col-4 col-form-label">Verjaardag:</label>
                        <div class="col-8">
                            <input id="birthday" type="date" th:field="*{profile.birthday}">
                        </div>
                    </div>
                    <input type="submit" value="save" class="editProfile_button">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
