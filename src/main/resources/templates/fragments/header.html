<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>backgroundfragment</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/header.css}" href="/static/css/header.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/ssa0ifx.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <script th:src="@{/bootstrap.min.js}"></script>

</head>
<script>
    function changeDisplay() {
        var foo = document.getElementById('nav');

        if(foo.style.display == '' || foo.style.display == 'none'){
            foo.style.display = 'flex';
        }
        else {
            foo.style.display = 'none';
        }
    }
</script>
<body>
<div th:replace="fragments/header_notification"></div>

<img class="logoMobile" th:src="@{/pictures/LMTSLogo.png}"/>
<input type="button" value="Menu" id="btn-me" onclick="changeDisplay()">
<div id="nav">
    <ul class="alignleft">
        <li class="home"><a class="nav-link" th:href="@{/home}">Home</a></li>
        <li class="contact"><a class="nav-link" th:href="@{/courselist}">Cursussen & Workshops</a></li>
    </ul>
    <div class="aligncenter">
        <a th:href="@{/home}"><img class="logoNavFullscreen" alt="Logo" th:src="@{/pictures/LMTSLogo.png}" /></a>

    </div>

    <ul class="alignright">
        <li sec:authorize="isAnonymous()" class="header_login"><a class="nav-link"
                                                                  th:href="@{/user/login}"><i class="fa fa-user" aria-hidden="true"></i>Login</a></li>
        <li sec:authorize="isAnonymous()" class="header_login"><a class="nav-link" th:href="@{/user/register}">Maak een
            afspraak</a></li>
        <li sec:authorize="isAuthenticated()" class="header_logout"><a class="nav-link"
                                                                       th:href="@{/myProfile}">My Profile</a>
        <li sec:authorize="isAuthenticated()" class="header_logout"><a class="nav-link"
                                                                       th:href="@{/user/logout}">Logout</a>

        </li>
        <li sec:authorize="hasAuthority('ADMIN')" class="header_login"><a class="bi bi-calendar" style="font-size:36px" th:href="@{/admin/calendar}"></a></li>

    </ul>
</div>
</body>
</html>
