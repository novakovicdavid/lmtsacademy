<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all"
      th:href="@{/css/style.css}"/>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form th:action="@{|/user/register|}" method="post" enctype="multipart/form-data">
    <div>
        <div>
            <label for="first_name">First name: </label>
            <input id="first_name" name="firstName" type="text">
        </div>
        <div>
            <label for="last_name">Last name: </label>
            <input id="last_name" name="lastName" type="text">
        </div>
        <div>
            <label for="city">City: </label>
            <input id="city" name="city" type="text">
        </div>
        <div>
            <label for="province">Province: </label>
            <input id="province" name="province" type="text">
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <input id="birthday" name="birthday" type="date">
        </div>
        <div>
            <label for="email">Email: </label>
            <input id="email" name="email" type="text">
        </div>
        <div>
            <label for="phone_number">Phone number: </label>
            <input id="phone_number" name="phoneNumber" type="text">
        </div>
        <div>
            <label for="experience">Do you have experience in one of the lessons offered? (Dance, singing, acting, casting techniques): </label>
            <input id="experience" name="experience" type="text">
        </div>
        <div>
            <label for="username">Username: </label>
            <input id="username" name="username" type="text">
        </div>
        <div>
            <label for="password">Password: </label>
            <input id="password" name="password" type="password">
        </div>
        <div>
            <input type="submit" value="Request intake interview">
        </div>
    </div>
</form>
</body>
</html>
