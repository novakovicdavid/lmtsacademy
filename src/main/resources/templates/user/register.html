<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all"
      th:href="@{/css/style.css}"/>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form th:action="@{|/user/register|}" method="post" enctype="multipart/form-data">
    <div>
        <div>
            <label for="username">Username: </label>
            <input id="username" name="username" type="text">
        </div>
        <div>
            <label for="password">Password: </label>
            <input id="password" name="password" type="password">
        </div>
        <div>
            <label for="display_name">Display name: </label>
            <input id="display_name" name="name" type="text">
        </div>
        <div>
            <label for="bio">Bio: </label>
            <input id="bio" name="bio" type="text">
        </div>
        <div>
            <label for="image">Choose a profile picture for this user: </label>
            <input id="image" name="file" type="file" accept="image/png, image/jpeg">
        </div>
        <div>
            <input type="submit" value="Register user">
        </div>
    </div>
</form>
</body>
</html>
